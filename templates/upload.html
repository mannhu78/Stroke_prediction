<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    {% include 'menu.html' %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Tải lên file CSV để dự đoán</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="csv_file" required>
        </div>
        <button type="submit" class="btn btn-success">Dự đoán</button>
        <a href="/predict" class="btn btn-secondary">Quay lại</a>
    </form>
    
</div>
{% include 'footer.html' %}

</body>

</html>
