<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-scroll">
    <div class="container-fluid">
        <a class="navbar-brand" href="/about">
            <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
           
        </a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <div class="navbar-nav">
                <a href="/about" class="nav-link">Trang chủ</a>
                <a href="/predict" class="nav-link">Nhập dữ liệu</a>
                <a href="/upload" class="nav-link">Tải danh sách</a>
                <a href="/face_analysis" class="nav-link">Tải ảnh dự đoán</a>
                
                
                {% if 'user_id' in session %}
                    <span class="navbar-text ms-3 me-2">
                        Xin chào, {{ session['email'] }}!
                    </span>
                    <a href="/logout" class="btn btn-sm btn-outline-light ms-2">Đăng xuất</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<script>
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.shadow-scroll');
        if (window.scrollY > 10) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar-custom');
        if (window.scrollY > 50) {
            navbar.classList.add('shrink');
        } else {
            navbar.classList.remove('shrink');
        }
    });
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar-custom');
        if (window.scrollY > 30) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
